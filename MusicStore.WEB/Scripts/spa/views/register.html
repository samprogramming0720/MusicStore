<div class="col-xs-12 col-sm-6">
    <div class="row">
        <form class="form-signin" role="form" novalidate angular-validator name="userRegistrationForm" angular-validator-submit="register()">
            <h3 class="form-signin-heading">Register</h3>
            <div class="form-group">
                <label for="inputUsername" class="">Username</label>
                <input type="text" name="inputUsername" class="form-control" ng-model="user.UserName"
                       placeholder="Username" validate-on="blur" required required-message="'Username field is required'">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="inputPassword" class="form-control" ng-model="user.Password" placeholder="Password"
                       validate-on="blur" required required-message="'Password field is required'">
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" name="inputConfirmPassword" class="form-control" ng-model="user.ConfirmPassword" placeholder="Confirm Password"
                       validate-on="blur" validator="user.ConfirmPassword === user.Password"
                       invalid-message="'Password must match'"
                       required required-message="'Confirm Password field is required'">
            </div>
            <div class="form-group">
                <label for="inputFirstName" class="">First Name</label>
                <input type="text" name="inputFirstName" class="form-control" ng-model="user.FirstName"
                       placeholder="First Name" validate-on="blur" required required-message="'First Name field is required'">
            </div>
            <div class="form-group">
                <label for="inputLastName" class="">Last Name</label>
                <input type="text" name="inputLastName" class="form-control" ng-model="user.LastName"
                       placeholder="Last Name" validate-on="blur" required required-message="'Last Name field is required'">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="inputEmail" class="form-control" ng-model="user.Email"
                       placeholder="Email Address" validate-on="blur" required required-message="'Email is required'"
                       invalid-message="'Please enter the email in correct format.'">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
